<mat-card class="new-todo-card">
  <form [formGroup]="form">
    <h5>New todo</h5>
    <mat-form-field class="form-field">
      <input
        name="task-title"
        matInput
        formControlName="title"
        type="text"
        placeholder="Enter title"
      />
    </mat-form-field>
    <mat-form-field class="form-field">
      <textarea
        name="description"
        matInput
        formControlName="description"
        placeholder="Enter Description..."
      ></textarea>
    </mat-form-field>
    <button class="mx-auto p-1 text-lg" [disabled]="form.invalid" mat-stroked-button (click)="insertTask()">
      Submit
    </button>
  </form>
</mat-card>
