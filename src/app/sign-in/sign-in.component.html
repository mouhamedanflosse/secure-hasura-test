<form class="form" [formGroup]="loginForm">
  <mat-form-field class="form-control">
    <mat-label>Your email</mat-label>
    <input matInput formControlName="email" type="text" name="email-hasura" />
  </mat-form-field>
  <mat-form-field class="form-control">
    <mat-label>Your password</mat-label>
    <input matInput formControlName="password" type="password" />
  </mat-form-field>
  <div class="form-footer">
    <button mat-button (click)="login()">login</button>
    <button mat-button (click)="navigate()">create a user</button>
  </div>
  <!-- <button mat-button (click)="onLoginWithGoogle()">login with Google</button> -->
</form>
